<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>last.fm Streamgraph</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div id="menu">
    <form name="parameters" id="parameters">
      <div>
        <label for="user">Username:</label>
        <input type="text" id="user" name="user" value="bigidiot" />
        <label for="limit">Minimum plays:</label>
        <input type="text" id="limit" name="limit" value="10" />
      </div>
      <div>
        <label>From:</label>
        <select id="fromY" name="fromY"></select>
        <select id="fromM" name="fromM"></select>
        <select id="fromD" name="fromD"></select>
        <label>To:</label>
        <select id="toY" name="toY"></select>
        <select id="toM" name="toM"></select>
        <select id="toD" name="toD"></select>
        <button id="go" type="submit">Go!</button>
      </div>
    </form>
  </div>
  <div class="wrapper">
    <div id="header">
      <h1>last.fm streamgraph</h1>
      <p>by <a href="http://dstrekelj.github.io">Domagoj Å trekelj</a></p>
    </div>
    <div id="content">
      <div id="label"></div>
      <div id="loader"></div>
      <div id="graph"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/last.fm.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
