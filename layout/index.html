<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>last.fm Streamgraph</title>
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div id="menu">
    <form name="parameters" id="parameters">
      <div>
        <label for="user">Username:</label>
        <input type="text" id="user" name="user" value="bigidiot" />
        <label for="limit">Minimum plays:</label>
        <input type="text" id="limit" name="limit" value="10" />
      </div>
      <div>
        <label>From:</label>
        <select id="fromY" name="fromY"><option value="2015" selected>2015</option></select>
        <select id="fromM" name="fromM"><option value="2" selected>Mar</option></select>
        <select id="fromD" name="fromD"><option value="1" selected>1</option></select>
        <label>To:</label>
        <select id="toY" name="toY"><option value="2015">2015</option></select>
        <select id="toM" name="toM"><option value="4">May</option></select>
        <select id="toD" name="toD"><option value="1">1</option></select>
        <button id="go" type="submit">Go!</button>
      </div>
    </form>
  </div>
  <div class="wrapper">
    <div id="header">
      <h1>last.fm streamgraph</h1>
      <p>by <a href="http://dstrekelj.github.io">Domagoj Å trekelj</a></p>
    </div>
    <div id="content">
      <div id="graph" class="box">
      </div>
      <div id="loader" class="box">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/d3.slider.js"></script>
  <script type="text/javascript" src="js/last.fm.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
